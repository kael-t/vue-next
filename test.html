        let dummy
        const map = Vue.reactive(new Map())
        Vue.effect(() => (dummy = map.customProp))
        map.customProp = 'Hello World'
        console.log(map)
      },
      computed: {
        test1 () {
          return this.count++;
        }

        }
      }

    let vm = Vue.createApp().mount(App, '#app')
